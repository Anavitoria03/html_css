<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenet abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1090px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
     <audio preload="metadata" autoplay controls loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <!-- MP3 WAV OGG -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audio/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
     </audio>
</body>
</html>
